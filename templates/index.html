<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Risk Assessment</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --primary-bg: #d5ebe8;
            --sidebar-bg: #e8f4f2;
            --input-bg: #a8d5d1;
            --button-bg: #4a9e94;
            --button-hover: #3d857c;
            --input-hover: #92c9c3;
            --text-color: #2e2e2e;
            --accent-color: #4a9e94;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
        }

        #map {
            position: absolute;
            top: 50px;
            bottom: 0;
            width: 70%;
            transition: all 0.3s ease;
        }

        #title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, var(--input-bg), #7fc4bf);
            padding: 15px 0;
            margin: 0;
            color: var(--text-color);
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #sidebar {
            position: absolute;
            right: 0;
            top: 50px;
            width: 30%;
            height: calc(100% - 50px);
            padding: 10px;
            background: var(--sidebar-bg);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        label, button, select, input[type="date"] {
            display: block;
            margin: 8px 0;
            padding: 6px;
            font-size: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: background 0.3s ease;
            box-sizing: border-box;
        }

        label[for="county"], label[for="start-date"], label[for="end-date"], label[for="basemap"] {
            font-weight: bold;
        }

        select, input[type="date"] {
            appearance: none;
        }

        .dropdown-container {
            position: relative;
            width: 100%;
        }

        .dropdown-container select {
            padding-right: 24px;
        }

        .dropdown-container::after {
            content: '‚ñº';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-color);
            pointer-events: none;
        }

        button {
            background: var(--button-bg);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: var(--button-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        select:hover, input[type="date"]:hover {
            background: var(--input-hover);
        }

        #results {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        #results p {
            margin: 4px 0;
        }

        #results span {
            color: var(--accent-color);
            font-weight: bold;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 8px 0;
            padding: 10px;
            font-size: 12px;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }

        #loading::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid var(--input-bg);
            border-top: 2px solid var(--button-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            text-align: center;
            margin: 8px 0;
            padding: 8px;
            font-size: 11px;
            border-radius: 5px;
            display: none;
        }

        #status.success {
            display: block;
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
        }

        #status.error {
            display: block;
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
        }

        #legend, #flood-risk-legend {
            position: absolute;
            bottom: 20px;
            left: 10px;
            background: rgba(213, 235, 232, 0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-size: 12px;
            color: var(--text-color);
            width: 200px;
            max-height: 300px;
            box-sizing: border-box;
            overflow: auto;
            z-index: 1;
        }

        #flood-risk-legend {
            z-index: 2;
            display: none;
            left: 220px;
        }

        .legend-item, .flood-risk-legend-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }

        .legend-color, .flood-risk-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            display: inline-block;
            border: 1px solid rgba(0,0,0,0.2);
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 5px;
            padding-bottom: 3px;
            border-bottom: 2px solid var(--accent-color);
        }

        @media (max-width: 1024px) {
            #map {
                width: 100%;
                top: 50px;
                height: 50%;
            }

            #sidebar {
                width: 100%;
                top: auto;
                bottom: 0;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">üåä Flood Scope - Kenya</h1>
    <div id="map"></div>
    <div id="sidebar">
        <div>
            <label for="county">County</label>
            <div class="dropdown-container">
                <select id="county">
                    <option value="">-- Select County --</option>
                    {% for county in counties %}
                    <option value="{{ county }}">{{ county }}</option>
                    {% endfor %}
                </select>
            </div>

            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" value="2024-01-01">

            <label for="end-date">End Date</label>
            <input type="date" id="end-date" value="2024-12-31">

            <label for="basemap">Basemap</label>
            <div class="dropdown-container">
                <select id="basemap">
                    <option value="mapbox://styles/mapbox/streets-v11" selected>Streets</option>
                    <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
                    <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
                    <option value="mapbox://styles/mapbox/light-v10">Light</option>
                    <option value="mapbox://styles/mapbox/dark-v10">Dark</option>
                </select>
            </div>

            <button id="update-btn">üîç Analyze Flood Risk</button>

            <label>
                <input type="checkbox" id="subcounty-toggle"> Show Subcounties
            </label>
            <label>
                <input type="checkbox" id="flood-risk-toggle" checked> Show Flood Risk Map
            </label>

            <div id="loading">Processing data... (1-2 minutes)</div>
            <div id="status"></div>
        </div>

        <div id="results">
            <div style="font-weight: bold; margin-bottom: 8px; padding-bottom: 5px; border-bottom: 2px solid var(--accent-color);">üìä Analysis Results</div>
            <p>Flooded Area: <span id="flooded-area">0</span> km¬≤</p>
            <p>Total Buildings: <span id="total-buildings">0</span></p>
            <p>Flooded Buildings: <span id="flooded-buildings">0</span></p>
            <p>Farmland Area: <span id="farmland-area">0</span> km¬≤</p>
            <p>Flooded Farmland: <span id="flooded-farmland-area">0</span> km¬≤</p>
        </div>
    </div>

    <div id="legend"></div>
    <div id="flood-risk-legend"></div>

    <script>
        // Configuration
        const CONFIG = {
            mapboxToken: 'pk.eyJ1IjoicHlleHh5IiwiYSI6ImNtODZqMHM5ajA0YncybHNjdmpmdDQ4YWkifQ.KSy_Cob-cPohMDNTRvtEvA',
            defaultCenter: [36.0, 0.7],
            defaultZoom: 7,
            requestTimeout: 180000, // 3 minutes
            layerConfig: [
                { id: 'flood', source: 'flood-source', type: 'raster', urlKey: 'flood_layer_url', opacity: 0.7, color: 'red' },
                { id: 'farmland', source: 'farmland-source', type: 'raster', urlKey: 'farmland_layer_url', opacity: 0.6, color: 'green' },
                { id: 'flooded-farmland', source: 'flooded-farmland-source', type: 'raster', urlKey: 'flooded_farmland_url', opacity: 0.8, color: 'orange' },
                { id: 'flood-risk', source: 'flood-risk-source', type: 'raster', urlKey: 'flood_risk_url', opacity: 0.7, color: 'yellow' },
                { id: 'building', source: 'building-source', type: 'circle', urlKey: 'flooded_buildings_geojson', paint: { 'circle-radius': 6, 'circle-color': '#800080', 'circle-opacity': 0.9 } },
                { id: 'county-boundary', source: 'county-boundary-source', type: 'line', paint: { 'line-color': '#00b7eb', 'line-width': 2, 'line-opacity': 0.8 } }
            ]
        };

        // Initialize Map
        mapboxgl.accessToken = CONFIG.mapboxToken;
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: CONFIG.defaultCenter,
            zoom: CONFIG.defaultZoom
        });

        // Add navigation controls
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.ScaleControl());

        // Store latest flood data
        let latestFloodData = null;
        let isLoading = false;

        // Utility Functions
        function showLoading(show) {
            console.log('Loading:', show);
            const loadingEl = document.getElementById('loading');
            const updateBtn = document.getElementById('update-btn');
            loadingEl.style.display = show ? 'block' : 'none';
            updateBtn.disabled = show;
            isLoading = show;
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function fetchData(endpoint, payload) {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), CONFIG.requestTimeout);

            return fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                signal: controller.signal
            }).then(response => {
                clearTimeout(timeout);
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || `HTTP ${response.status}`);
                    });
                }
                return response.json();
            }).catch(error => {
                clearTimeout(timeout);
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout. Try a smaller date range.');
                }
                throw error;
            });
        }

        function removeLayersAndSources() {
            CONFIG.layerConfig.forEach(layer => {
                const layerId = layer.id + '-layer';
                if (map.getLayer(layerId)) {
                    console.log('Removing layer:', layerId);
                    map.removeLayer(layerId);
                }
                if (map.getSource(layer.source)) {
                    map.removeSource(layer.source);
                }
            });
            ['subcounty-labels', 'subcounty-boundaries'].forEach(layer => {
                if (map.getLayer(layer)) map.removeLayer(layer);
            });
            if (map.getSource('subcounty-source')) map.removeSource('subcounty-source');
        }

        function addLayer(layer, data) {
            try {
                if (layer.type === 'raster') {
                    const url = data[layer.urlKey];
                    if (!url) {
                        console.warn(`No URL for layer ${layer.id}`);
                        return;
                    }
                    console.log(`Adding raster layer: ${layer.id}`);
                    map.addSource(layer.source, {
                        type: 'raster',
                        tiles: [url],
                        tileSize: 256
                    });
                    map.addLayer({
                        id: layer.id + '-layer',
                        type: 'raster',
                        source: layer.source,
                        paint: { 'raster-opacity': layer.opacity }
                    });
                } else if (layer.type === 'circle') {
                    const geojson = layer.urlKey ? data[layer.urlKey] : data;
                    if (!geojson || !geojson.features || geojson.features.length === 0) {
                        console.warn(`No features for layer ${layer.id}`);
                        return;
                    }
                    map.addSource(layer.source, { type: 'geojson', data: geojson });
                    map.addLayer({
                        id: layer.id + '-layer',
                        type: layer.type,
                        source: layer.source,
                        paint: layer.paint
                    });
                } else {
                    map.addSource(layer.source, {
                        type: 'geojson',
                        data: layer.urlKey ? data[layer.urlKey] : data
                    });
                    map.addLayer({
                        id: layer.id + '-layer',
                        type: layer.type,
                        source: layer.source,
                        paint: layer.paint
                    });
                }
                console.log(`‚úì Layer added: ${layer.id}`);
            } catch (error) {
                console.error(`Failed to add layer ${layer.id}:`, error);
            }
        }

        function generateLegend() {
            const showFloodRisk = document.getElementById('flood-risk-toggle').checked;
            const legend = document.getElementById('legend');
            const floodRiskLegend = document.getElementById('flood-risk-legend');

            const layersToShow = CONFIG.layerConfig.filter(layer => layer.id !== 'flood-risk');
            legend.innerHTML = `
                <div class="legend-title">Impact Assessment</div>
                ${layersToShow
                    .map(layer => {
                        const style = layer.type === 'line'
                            ? `border: 2px solid ${layer.paint['line-color']};`
                            : `background-color: ${layer.paint ? layer.paint['circle-color'] : layer.color}; opacity: ${layer.opacity || 0.9};`;
                        const label = layer.id.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                        return `
                            <div class="legend-item">
                                <span class="legend-color" style="${style}"></span>
                                <span>${label}</span>
                            </div>
                        `;
                    })
                    .join('')}
                <div class="legend-item">
                    <span class="legend-color" style="border: 2px solid purple;"></span>
                    <span>Subcounty Boundaries</span>
                </div>
            `;

            if (showFloodRisk) {
                floodRiskLegend.style.display = 'block';
                floodRiskLegend.innerHTML = `
                    <div class="legend-title">Flood Risk Levels</div>
                    <div class="flood-risk-legend-item">
                        <span class="flood-risk-color" style="background-color: #0000FF;"></span>
                        <span>Very Low</span>
                    </div>
                    <div class="flood-risk-legend-item">
                        <span class="flood-risk-color" style="background-color: #00FF00;"></span>
                        <span>Low</span>
                    </div>
                    <div class="flood-risk-legend-item">
                        <span class="flood-risk-color" style="background-color: #FFFF00;"></span>
                        <span>Moderate</span>
                    </div>
                    <div class="flood-risk-legend-item">
                        <span class="flood-risk-color" style="background-color: #FFA500;"></span>
                        <span>High</span>
                    </div>
                    <div class="flood-risk-legend-item">
                        <span class="flood-risk-color" style="background-color: #FF0000;"></span>
                        <span>Very High</span>
                    </div>
                `;
            } else {
                floodRiskLegend.style.display = 'none';
            }
        }

        // Event Handlers
        function updateBasemap() {
            const basemap = document.getElementById('basemap').value;
            console.log('Changing basemap to:', basemap);
            map.setStyle(basemap);
            map.once('style.load', () => {
                if (latestFloodData) {
                    updateFloodDataLayers();
                }
                toggleSubcountyDisplay();
                toggleFloodRiskDisplay();
            });
        }

        function updateFloodData() {
            const county = document.getElementById('county').value;
            if (!county) {
                showStatus('Please select a county', 'error');
                return;
            }

            if (isLoading) {
                console.log('Request already in progress');
                return;
            }

            const payload = {
                county: county,
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value
            };

            console.log('Fetching flood data:', payload);
            showLoading(true);
            showStatus('Processing... this may take 1-2 minutes', 'info');

            Promise.all([
                fetchData('/flood-data', payload),
                fetchData('/county-boundary', { county: payload.county })
            ])
                .then(([floodData, boundaryData]) => {
                    console.log('‚úì Flood data received:', floodData);

                    if (floodData.error) {
                        throw new Error(floodData.error);
                    }

                    latestFloodData = floodData;

                    // Update stats
                    document.getElementById('flooded-area').innerText = (floodData.flooded_area_km2 || 0).toLocaleString();
                    document.getElementById('total-buildings').innerText = (floodData.total_buildings || 0).toLocaleString();
                    document.getElementById('flooded-buildings').innerText = (floodData.flooded_buildings || 0).toLocaleString();
                    document.getElementById('farmland-area').innerText = (floodData.farmland_area_km2 || 0).toLocaleString();
                    document.getElementById('flooded-farmland-area').innerText = (floodData.flooded_farmland_area_km2 || 0).toLocaleString();

                    // Center map
                    if (floodData.county_center && Array.isArray(floodData.county_center)) {
                        map.flyTo({
                            center: [floodData.county_center[0], floodData.county_center[1]],
                            zoom: 9,
                            duration: 2000
                        });
                    }

                    // Update layers
                    removeLayersAndSources();
                    updateFloodDataLayers(boundaryData);

                    showLoading(false);
                    showStatus('‚úì Data loaded successfully!', 'success');
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    showLoading(false);
                    showStatus(`Error: ${error.message}`, 'error');
                });
        }

        function updateFloodDataLayers(boundaryData = null) {
            if (!latestFloodData) return;

            // Add all layers except flood-risk
            CONFIG.layerConfig.forEach(layer => {
                if (layer.id !== 'flood-risk') {
                    const data = layer.id === 'county-boundary' && boundaryData ? boundaryData : latestFloodData;
                    addLayer(layer, data);
                }
            });

            toggleFloodRiskDisplay();
            toggleSubcountyDisplay();
        }

        function toggleSubcountyDisplay() {
            const county = document.getElementById('county').value;
            const showSubcounties = document.getElementById('subcounty-toggle').checked;

            if (map.getLayer('subcounty-labels')) map.removeLayer('subcounty-labels');
            if (map.getLayer('subcounty-boundaries')) map.removeLayer('subcounty-boundaries');
            if (map.getSource('subcounty-source')) map.removeSource('subcounty-source');

            if (showSubcounties && county) {
                console.log('Loading subcounties for:', county);
                fetchData('/subcounty-labels', { county })
                    .then(data => {
                        if (data.error) throw new Error(data.error);
                        if (!data.features || data.features.length === 0) {
                            console.warn('No subcounties found');
                            return;
                        }

                        map.addSource('subcounty-source', { type: 'geojson', data });
                        map.addLayer({
                            id: 'subcounty-boundaries',
                            type: 'line',
                            source: 'subcounty-source',
                            paint: { 'line-color': 'purple', 'line-width': 1, 'line-opacity': 0.8 }
                        });
                        map.addLayer({
                            id: 'subcounty-labels',
                            type: 'symbol',
                            source: 'subcounty-source',
                            layout: {
                                'text-field': ['get', 'ADM2_EN'],
                                'text-size': 12,
                                'text-anchor': 'center',
                                'text-allow-overlap': false
                            },
                            paint: {
                                'text-color': '#2e2e2e',
                                'text-halo-color': '#d5ebe8',
                                'text-halo-width': 1
                            }
                        });
                        console.log('‚úì Subcounties loaded');
                    })
                    .catch(error => {
                        console.error('Subcounty error:', error);
                    });
            }
        }

        function toggleFloodRiskDisplay() {
            const showFloodRisk = document.getElementById('flood-risk-toggle').checked;
            const floodRiskLayer = CONFIG.layerConfig.find(layer => layer.id === 'flood-risk');

            if (map.getLayer('flood-risk-layer')) {
                map.removeLayer('flood-risk-layer');
            }
            if (map.getSource('flood-risk-source')) {
                map.removeSource('flood-risk-source');
            }

            if (showFloodRisk && latestFloodData) {
                console.log('Adding flood risk layer');
                addLayer(floodRiskLayer, latestFloodData);
            }

            generateLegend();
        }

        // Initialize on map load
        map.on('load', () => {
            console.log('‚úì Map initialized');
            generateLegend();

            // Event listeners
            document.getElementById('basemap').addEventListener('change', updateBasemap);
            document.getElementById('update-btn').addEventListener('click', updateFloodData);
            document.getElementById('subcounty-toggle').addEventListener('change', toggleSubcountyDisplay);
            document.getElementById('flood-risk-toggle').addEventListener('change', toggleFloodRiskDisplay);
            document.getElementById('county').addEventListener('change', () => {
                // Auto-load on county change if first county is selected
                const county = document.getElementById('county').value;
                if (county && !latestFloodData) {
                    updateFloodData();
                }
            });

            console.log('‚úì Event listeners attached');
        });

        // Set default date if needed
        const today = new Date().toISOString().split('T')[0];
        const oneYearAgo = new Date(Date.now() - 365 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

        if (!document.getElementById('start-date').value) {
            document.getElementById('start-date').value = oneYearAgo;
        }
        if (!document.getElementById('end-date').value) {
            document.getElementById('end-date').value = today;
        }
    </script>
</body>
</html>
